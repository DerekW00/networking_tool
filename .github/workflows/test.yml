name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install common library
        cd libs/common
        pip install -e ".[dev]"
        # Install collector
        cd ../../apps/collector
        pip install -e ".[dev]"
    
    - name: Lint with flake8 and mypy
      run: |
        pip install flake8 mypy
        # Stop the build if there are Python syntax errors or undefined names
        flake8 libs/common/src apps/collector/src --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check typing
        mypy libs/common/src apps/collector/src
    
    - name: Test with pytest
      run: |
        pip install pytest pytest-cov
        pytest tests/ --cov=libs --cov=apps --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        fail_ci_if_error: false 